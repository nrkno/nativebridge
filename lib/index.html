<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>@nrk/nativebridge test</title>
  <style>
    body { font: 16px/1.5 sans-serif; padding: 5% }
    span { display: inline-block; vertical-align: top }
    #output {
      background: #eee;
      border: 1px solid #ddd;
      padding: 10px;
    }
    #output pre::after {
      content: '';
      display: block;
      width: 100%;
      border-bottom: 1px solid #ddd;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <h1>Testing nativebridge</h1>
  <label><input name="simulation" type="checkbox" checked> Simulation</label>

  <h3>Sends:</h3>
  <pre id="payload" contenteditable>{
  "topic": "test",
  "data": {
    "text": "gyldig JSON"
  }
}</pre>
  <button type="submit">Send to native!</button>
  <button type="reset">Clear</button>
  <div id="output"></div>
  <script src="nativebridge.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
